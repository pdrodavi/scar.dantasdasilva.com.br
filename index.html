	<body>
	<section class="ftco-section">
		<div class="container">

			<!--
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">4Talk.me</h2>
				</div>
			</div>
			-->

			<div class="row justify-content-center">
				<div class="col-lg-10 col-md-12">
					<div class="wrapper">
						<div class="row justify-content-center">

							<div class="col-lg-8 mb-2 mt-5">

								<div class="row">
									<div class="col-md-12">
										<div class="dbox w-100 text-center">
											<div style="cursor: pointer;" onClick="whatsapp();" class="icon d-flex align-items-center justify-content-center">
												<span class="fa-brands fa-whatsapp"></span>
											</div>
					          			</div>
									</div>
								</div>

								<div class="row">
									<div class="col-md-12">
										<div class="dbox w-100 text-center">
											<div style="cursor: pointer;" onClick="call();" class="icon d-flex align-items-center justify-content-center">
												<span class="fa fa-phone"></span>
											</div>
					          			</div>
									</div>
								</div>

								<div class="row">
									<div class="col-md-12">
										<div class="dbox w-100 text-center">
											<div style="cursor: pointer;" onClick="email();" class="icon d-flex align-items-center justify-content-center">
												<span class="fa fa-envelope"></span>
											</div>
					          			</div>
									</div>
								</div>

								<div class="row">
									<div class="col-md-12">
										<div class="dbox w-100 text-center">
											<div style="cursor: pointer;" onClick="sms();" class="icon d-flex align-items-center justify-content-center">
												<span class="fa fa-comment-sms"></span>
											</div>
					          			</div>
									</div>
								</div>

							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
		


	<script>

		function whatsapp() {
			if( navigator.userAgent.match(/Android/i)
          		|| navigator.userAgent.match(/webOS/i)
          		|| navigator.userAgent.match(/iPhone/i)
          		|| navigator.userAgent.match(/iPad/i)
          		|| navigator.userAgent.match(/iPod/i)
          		|| navigator.userAgent.match(/BlackBerry/i)
          		|| navigator.userAgent.match(/Windows Phone/i)
          	) {
            	window.open('whatsapp://send?text=Olá, Scar.&phone=5583991169456');
            } else {
            	window.open('https://api.whatsapp.com/send?phone=5583991169456&text=Olá, Scar.');
            }
		}

		function call() {
			window.open('tel:+5583991169456');
		}

		function email() {
			window.open('mailto:scar@dantasdasilva.com.br');
		}

		function sms() {
			window.open('sms:+5583991169456');
		}

	</script>
